<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Team Digest</title>
    
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script> 
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    
    <!-- futils module -->
    <script src="js/futils/request.js"></script>
    <!-- cgprompt module -->
    <script src="js/cgprompt/angular-prompt.js"></script>
    <!-- teamdigest module -->
    <script src="js/app.js"></script>
    
    <script src="trainer/pokemonTrainer.js"></script>
    <script src="trainer/trainerController.js"></script>
    
    <script src="datadex/dataDex.js"></script>
    <script src="datadex/ability.js"></script>
    <script src="datadex/helditem.js"></script>
    <script src="datadex/move.js"></script>
    <script src="datadex/pokemon.js"></script>
    <script src="datadex/typeGrid.js"></script>
</head>
<body ng-app="teamDigest">
    
    <div ng-controller="MainCtrl" class="container">
        <div class="nav col-sm-2">
            <strong><span class="glyphicon glyphicon-sunglasses"></span> team-digest v.{{version}}</strong>
            <div class="btn-group-vertical col-sm-12">
                <button type="button" class="btn btn-primary" ng-click="">OVERVIEW</button>
            </div>
            <div class="btn-group-vertical col-sm-12">
                <button type="button" class="btn btn-primary" ng-click="">dataDEX</button>
                <span ng-if="interfaceState==states.DEX">
                    <button  type="button" class="btn btn-default" ng-click="">Add Ability</button>
                    <button type="button" class="btn btn-default" ng-click="">Add Move</button>
                    <button type="button" class="btn btn-default" ng-click="">Add Pokemon</button>
                    <button type="button" class="btn btn-default" ng-click="">Add Held Item</button>
                </span>
            </div>
            <div class="btn-group-vertical col-sm-12">
                <button type="button" class="btn btn-success" ng-click="saveAllData()">SAVE</button>
            </div>
        </div>

        <div ng-view class="col-sm-10">   
        </div>
    </div>
</body>
</html>
